{% set name = "ml-research" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ml-research-{{ version }}.tar.gz
  sha256: 139ec338463d865904763b5ece3d45f0e8f7ca380dd1d78b40bbc27e69842d76

build:
  # noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - numpy >=1.14
    - pandas >=1.3.5
    - imbalanced-learn >=0.8.0
    - matplotlib-base
    - requests
    - rich
    - scikit-learn >=1.0.0

test:
  imports:
    - mlresearch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/joaopfonseca/ml-research
  summary: Implementation of Machine Learning algorithms, experiments and utilities.
  license: MIT
  license_file: LICENSE
  doc_url: https://mlresearch.readthedocs.io

extra:
  recipe-maintainers:
    - joaopfonseca
